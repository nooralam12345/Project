<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="login-container">
        <h1>Admin Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter Mobile Number" required>
                <div id="mobileError" class="error-message">Please enter a valid mobile number</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
