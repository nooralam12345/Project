<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<body>
    <div class="charts">
  <!-- Line Chart -->
  <div class="chart-box">
    <h3>Total Docs</h3>
    <div class="chart-options">
      <span class="active">Daily</span>
      <span>Weekly</span>
      <span>Monthly</span>
    </div>
    <canvas id="docsChart"></canvas>
  </div>

  <!-- Bar Chart -->
  <div class="chart-box">
    <h3>Total Users</h3>
  </div>
</div>

</body>
</html>
